<!DOCTYPE html>
<!--[if IE 8]> <html class="ie8 oldie" lang="en"> <![endif]-->
<!--[if IE 9]> <html class="ie9 oldie" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>FlyMusic - Think:FWD</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="/dist/app.css" />
</head>
<body>

	<div class="user-instructions" data-user-instructions>
		<p data-user-instrument class="instrument"></p>
		<p class="instructions">Tap and hold anywhere on the screen to play your instrument.</p>
		<div class="btn floating grow"></div>
	</div>

	<form class="user-form" validate data-user-form>
		<p>Pick a username</p>
		<input class="user-form__input" data-username-field required type="text" placeholder="Username" />
		<button class="user-form__submit" type="submit" >submit</button>
	</form>

	<video src="HB_live.mp4" autoplay loop></video>

	<section class="user-grid" data-user-grid>
		<article class="user-grid__block" data-user-block></article>
		<article class="user-grid__block" data-user-block></article>
		<article class="user-grid__block" data-user-block></article>
		<article class="user-grid__block" data-user-block></article>
		<article class="user-grid__block" data-user-block>
			<figure>
				<img src="FLYMUSIC_1.gif" />
			</figure>
		</article>
		<article class="user-grid__block" data-user-block></article>
		<article class="user-grid__block" data-user-block></article>
		<article class="user-grid__block" data-user-block></article>
		<article class="user-grid__block" data-user-block></article>
		<div class="hashtag">#THINKFWD</div>
	</section>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/dist/app.js"></script>

</body>
</html>
